<!DOCTYPE html>
<html>
<head>
  <title>Cookie Clicker Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cookie Clicker Game</h1>
    <img src="cookie.png" alt="Cookie Image" id="cookieImage">
    <p>Click the "Eat Cookie" button as many times as you can in 5 seconds!</p>
    <button id="cookieButton" onclick="eatCookie()">Eat Cookie</button>
    <p id="score">Score: 0</p>
    <p id="timer">Time Left: 5 seconds</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
